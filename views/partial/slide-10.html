<div class="row"><div class="col-md-6" style="padding-left:0px"><h2>CoffeeScript</h2></div><div class="col-md-6"><h2>JavaScript</h2></div></div><script type="text/ng-template" id="slide10Code1">class Animal
  constructor: (@name) ->

  move: (meters) ->
    alert @name + " moved #{meters}m."

class Snake extends Animal
  move: ->
    alert "Slithering..."
    super 5

class Horse extends Animal
  move: ->
    alert "Galloping..."
    super 45

sam = new Snake "Sammy the Python"
tom = new Horse "Tommy the Palomino"

sam.move()
tom.move()</script><script type="text/ng-template" id="slide10Code2">var Animal, Horse, Snake, sam, tom,
